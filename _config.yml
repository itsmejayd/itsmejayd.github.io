title: itsmejayd               ⚠️website under construction⚠️
email: josephdwyer20@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A personal website built using GitHub Pages and the Minimal Mistakes Jekyll theme
  to showcase what I'm working on, thinking about, and finding interesting.
github_username: itsmejayd
twitter_username: jdlately
minimal_mistakes_skin: dark #default
search: true
atom_feed:
  hide: true

og_image: /assets/images/github_profile_pic.png

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include: ["_pages"]

# include:
#   - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

